<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num1.value) {
			alert("숫자 1 ?");
			frm.num1.focus();
			return false;
		}
		if (isNaN(frm.num1.value)) {
			alert("숫자 1이 숫자냐 ?")
			frm.num1.focus();
			frm.num1.value = "";
			return false;
		}
		if (!frm.num2.value) {
			alert("숫자 2 ?");
			frm.num2.focus();
			return false;
		}
		if (isNaN(frm.num2.value)) {
			alert("숫자 2가 숫자냐 ?");
			frm.num2.focus();
			frm.num2.value = "";
			return false;
		}
		if (frm.num2.value == 0) {
			alert("숫자 2는 0이 안돼 ?");
			frm.num2.focus();
			frm.num2.value = "";
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>두수를 입력</h2>
	<form action="if1.jsp" name="frm" onsubmit="return chk()">
		첫번째 수 :<input type="text" name="num1">
		<p>
			두번째 수 :<input type="text" name="num2">
		<p>
			<input type="submit" value="submit">
		<p>
	</form>
</body>
</html>
