<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn').click(function() {
			var sendData = 'name=' + $('#name').val();
			$.post('welcome.jsp', sendData, function(msg) {
				$('#result').html(msg);
			});
			return false;
		});
	});
</script>
</head>
<body>
	<form action="">
		이름 : <input type="text" name="name" id="name" required="required">
		<p>
			<input type="button" value="확인" id="btn">
	</form>
	<div id="result"></div>
</body>
</html>
