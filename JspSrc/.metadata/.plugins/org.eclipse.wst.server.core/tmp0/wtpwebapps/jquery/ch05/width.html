<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 70px;
	height: 50px;
	margin: 10px;
	background-color: red;
	cursor: pointer;
	float: left;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').one('click', function() {
			$(this).width(30).css({
				'cursor' : 'auto',
				'background' : 'blue'
			});
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
