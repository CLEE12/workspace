<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	color: blue;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			$('div').contents().remove('span');
		});
	});
</script>
</head>
<body>
	<button>특정 엘리멘트 제거하기</button>
	<p>이곳은 문장입니다.</p>
	<div>
		<span class="selected">이곳은 div의 차일드 span 이다.</span>
	</div>
	<p>
		그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p>
	<div>
		그리고 마지막으로 <span> 이곳은 div의 차일드 span 이고</span> 이곳은 div이다.
	</div>
</body>
</html>
