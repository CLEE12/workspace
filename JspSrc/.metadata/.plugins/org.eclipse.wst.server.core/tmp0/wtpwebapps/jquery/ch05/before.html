<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('footer').before($('<div>좋아하는 과일 : 사과</div>'));
		$('<div>싫어하는 과일 : 망고</div>').insertBefore('footer');
	});
</script>
</head>
<body>
	<header>
		<h1>과일</h1>
	</header>
	<footer>
		<h3>
			<i>copyright </i>
		</h3>
	</footer>
</body>
</html>
