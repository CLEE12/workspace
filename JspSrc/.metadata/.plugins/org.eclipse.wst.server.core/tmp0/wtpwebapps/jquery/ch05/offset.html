<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.abs{ width: 50px; height: 50px; 
		position: absolute; left:220px; top:35px; 
		background-color: green; cursor: pointer; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('.abs').click(function() {
			$('#result').html("이름 : "+ this.tagName +
				"<br>coords(left : "  +
				$(this).offset().left + ", top : " +
				$(this).offset().top+")<br>" +
				"너비 : "+$(this).width() + "<br>" +
				"높이 : "+$(this).height());
		});
	});
</script></head><body>
	<div id="result"></div><div class="abs"></div>
</body>
</html>
