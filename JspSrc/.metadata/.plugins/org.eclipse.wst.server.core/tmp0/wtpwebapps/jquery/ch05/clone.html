<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	display: block;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// $('span').append($('b'));
		$('b').appendTo('span');
		$('em').clone().appendTo('span');
	});
</script>
</head>
<body>
	<b> 사과 </b>
	<em> 바나나 </em>
	<span> 갖고 싶은 과일 : </span>
	<span> 먹고 싶은 과일 : </span>
</body>
</html>
