<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			$('p').empty();
		});
	});
</script>
</head>
<body>
	<button>엘리먼트 비우기</button>
	<div>
		<p>Racoon's</p>
		jQuery
	</div>
	<p>
		<span>Mobile</span>
	</p>
	<p>Story</p>
</body>
</html>
