<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span {
	width: 60px;
	height: 60px;
	float: left;
	border: 2px solid red;
	margin: 5px;
}

.before {
	background: yellow;
}

.selected {
	border: 5px solid blue;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			$('div').prev().addClass('before');
			$('div').prev('#fifth').addClass('selected');
		});
	});
</script>
</head>
<body>
	<p>
		<button>형제 엘리먼트에 스타일 입히기</button>
	</p>
	<div id="first">first</div>
	<span id="second" class="middle">sibling
		<div id="child">child</div>
	</span>
	<div id="third" class="middle">sibling</div>
	<span id="fourth" class="middle">sibling</span>
	<span id="fifth" class="middle">sibling</span>
	<div id="sixth">last</div>
</body>
</html>
