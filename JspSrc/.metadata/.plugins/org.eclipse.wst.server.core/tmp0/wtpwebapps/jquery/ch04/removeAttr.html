<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').removeAttr('style');
		/* remove attribute를 하면 스타일 적용이 안된다. */
	});
</script>
</head>
<body>
	<h1 style="color: red">Header-0</h1>
	<h1 style="color: blue">Header-1</h1>
	<h1 style="color: green">Header-2</h1>
</body>
</html>
