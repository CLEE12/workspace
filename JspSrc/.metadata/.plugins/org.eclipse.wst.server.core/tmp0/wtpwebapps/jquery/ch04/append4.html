<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var str = [ {
			name : '김주민',
			addr : '대전'
		}, {
			name : '김솜다',
			addr : '대구'
		}, {
			name : '김기정',
			addr : '전주'
		} ];
		$('div').append(
				function(index) {
					var ht = '<h1>' + str[index].name + '</h1>' + '<h2>'
							+ str[index].addr + '</h2>';
					return ht;
				});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
