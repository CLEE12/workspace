<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var color = [ 'red', 'green', 'blue' ];
		$('h1').css('color', function(index) {
			return color[index];
		});
	});
</script>
</head>
<body>
	<h1>불금이다</h1>
	<h1>물금이다</h1>
	<h1>쳇금이다</h1>
</body>
</html>
