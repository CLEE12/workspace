<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	color: white;
	background-color: red;
}

.a1 {
	color: white;
	background-color: green;
}

		});
	});
</script>
</head>

	<h1>불금이다</h1>
