<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').each(function() {
			if ($(this).is('.select')) {
				$(this).css('background', 'yellow');
			}
		});
	});
</script>
</head>
<body>
	<h1 class="select">Header-0</h1>
	<h1>Header-1</h1>
	<h1 class="select">Header-2</h1>
</body>
</html>
