<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').css('color', 'white').css('background', 'green').css(
				'font-size', '30px');
		$('span').css({
			'color' : 'white',
			'background' : 'red',
			'font-size' : '30px'
		});
	});
</script>
</head>
<body>
	<div>대박</div>
	<span>수요일</span>
</body>
</html>
