<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#red {
	background-color: red;
}

#green {
	background-color: green;
}

#blue {
	background-color: blue;
}

div {
	width: 50px;
	height: 50px;
	float: left;
	margin: 10px;
	display: none;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('span').click(function() {
			$('div:hidden:first').fadeIn('slow');
		});
	});
</script>
</head>
<body>
	<span>클릭</span>
	<p>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
