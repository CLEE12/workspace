<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	background-color: green;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			$(this).animate({
				width : '+=50',
				height : '+=50'
			}, 'slow');
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
