<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	background-color: green;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			$(this).animate({
				width : $(this).width() + 50,
				height : $(this).height() + 50
			}, 'slow');
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
