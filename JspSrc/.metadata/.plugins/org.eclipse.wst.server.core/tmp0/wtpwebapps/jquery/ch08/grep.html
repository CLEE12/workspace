<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-size: 20px;
}

div {
	color: red;
}

p {
	color: green;
}

span {
	color: blue;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var arr = [ 1, 9, 3, 8, 6, 1, 5, 9, 4, 7, 3, 8, 6, 9, 1 ];
		$('div').text(arr);
		arr = $.grep(arr, function(item, index) {
			return item != 5 && index > 4;
		});
		$('p').text(arr);
		arr = $.grep(arr, function(item, index) {
			return item != 9;
		});
		$('span').text(arr);
	});
</script>
</head>
<body>
	<div></div>
	<p></p>
	<span></span>
</body>
</html>
