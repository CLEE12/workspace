<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a {
	font-size: 20px;
	color: blue;
	line-height: 30px;
	margin: 10px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('*').addClass('a');
		$('em+a').css('background', 'yellow').each(function() {
			$('.result1').append($(this));
			/* $(this).appendTo('.result1'); */
		});
		$('b+a').css('background', 'red');
	});
</script>
</head>
<body>
	<em>one</em>
	<a>two</a>
	<a>three</a>
	<b>four</b>
	<a>five</a>
	<em>six</em>
	<hr>
	<div>
		<span> prev + next로 검색된 엘리먼트 : </span> <span class="result1"></span>
	</div>
</body>
</html>
