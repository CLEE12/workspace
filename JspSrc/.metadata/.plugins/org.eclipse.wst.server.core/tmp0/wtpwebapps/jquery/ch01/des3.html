<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
em {
	line-height: 50px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		/* 		$('em').css('line-height', '50px'); */

		console.log("갯수: " + $('div em').length);
	});
</script>
</head>
<body>
	<div>
		<em>Hello!</em> <em>jQuery</em> <em>forever</em>
	</div>
	<span><em>Good Bye!</em> <em>javascript</em></span>
</body>
