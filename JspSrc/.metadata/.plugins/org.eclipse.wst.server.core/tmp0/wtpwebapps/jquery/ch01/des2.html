<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
em {
	font-size: 20px;
	margin: 10px;
	padding: 10px;
	color: blue;
	line-height: 150%;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('p em').css('background', 'yellow').each(function() {
			$('.result1').append($(this).text() + ' ');
		});
		$('div >em').css('background', 'pink').each(function() {
			$('.result2').append($(this).text() + ' ');
		});
		console.log("검색된 갯수: " + $('p em').length);
		console.log("검색된 갯수: " + $('div >em').length);
	});
</script>
</head>
<body>
	<p>
		<em>one</em><em>two</em><span><em>three</em></span>
	</p>
	<div>
		<em>four</em><span><em>five</em></span><em>six</em>
	</div>
	<hr>
	<div>
		<span> ancestor descendant로 검색된 엘리먼트: </span><span class="result1"></span>
	</div>
	<div>
		<span> parent &gt; 검색된 엘리먼트: </span><span class="result2"></span>
	</div>

</body>
</html>
