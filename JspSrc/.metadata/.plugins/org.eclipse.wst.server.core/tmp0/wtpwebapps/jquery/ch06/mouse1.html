<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.outer {
	width: 200px;
	height: 200px;
	background: Orange;
	padding: 50px;
	margin: 10px;
}

.inner {
	width: 100%;
	height: 100%;
	background: Pink;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('.outer').mouseover(function() {
			$('body').append('<p>마우스 올려졌다</p>');
		}).mouseenter(function() {
			$('body').append('<p>마우스 들어왔나?</p>');
		});
	});
</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
