<html>
<head>

<script type="text/javascript">
	$(function() {

			var name = $('#name').val();
			var pass = $('#pass').val();
			alert(name + " : " + pass);
		});
	});
</script>

<body>
	<form action="" id="frm">
		이름 : <input type="text" name="name" id="name">
		<p>
			암로 : <input type="password" name="pass" id="pass">
		<p>
			<input type="submit" id="submit" value="확인">
	</form>
</body>
</html>
