<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.reverse {
	background-color: blue;
	color: white;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').hover(function() {
			$(this).addClass('reverse');
		}, function() {
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<h1>야호</h1>
	<h1>내일은 선거</h1>
	<h1>하루 쉬네</h1>
</body>
</html>
