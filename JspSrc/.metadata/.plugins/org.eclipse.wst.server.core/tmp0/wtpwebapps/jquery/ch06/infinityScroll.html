<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		for (var i = 0; i < 10; i++) {
			$('body').append("대박이야<br>");
		}
		$(window).scroll(function() {
			var scLen = $(window).scrollTop() + $(window).height() + 50;
			var doLen = $(document).height();
			if (scLen >= doLen) {
				for (var i = 0; i < 10; i++) {
					$('body').append("대박이야<br>");
				}
			}
		});
	});
</script>
</head>
<body>
</body>
</html>
