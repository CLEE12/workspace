<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	font-size: 20px;
	margin: 10px;
	font-weight: bolder;
}

.blue {
	color: white;
	background-color: blue;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('p').click(function() {
			$(this).toggleClass('blue');
		});
	});
</script>
</head>
<body>
	<p class="blue">엘리먼트에 적용된 클래스들</p>
	<p>추가하고제거하기를 반복하기</p>
</body>
</html>
