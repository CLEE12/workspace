<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="../cookMember/comm.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function chk() {
		if (!frm.id.value) {
			alert("아이디 없네");
			frm.id.focus();
			return false;
		}
		if (!frm.password.value) {
			alert("암호 없네 어이도 없고");
			frm.password.focus();
			return false;
		}
		if (frm.password.value != frm.pass2.value) {
			alert("패스워드 똑바로 못해");
			frm.password.value = "";
			frm.pass2.value = "";
			frm.password.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="loginPro.jsp" name="frm" onsubmit="return chk()">
		<table border="1">
			<caption>
				<h2>로그인</h2>
			</caption>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th>암호</th>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<th>암호확인</th>
				<td><input type="password" name="pass2"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="확인"></td>
			</tr>
		</table>
	</form>
</body>
</html>
