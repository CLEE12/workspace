<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>나의 취미</h2>
	<ul type="CIRCLE">
		<!-- ul은 unorder list -->
		<li>코풀기</li>
		<!-- li는 list -->
		<li>졸기</li>
		<li>자기</li>
	</ul>
	<h2>애완동물</h2>
	<ul type="DISK">
		<!-- disk가 default -->
		<li>지렁이</li>
		<li>굼벵이</li>
		<li>고슴도치</li>
	</ul>
	<h2>좋아하는 과일</h2>
	<ul type="SQUARE">
		<li>산딸기</li>
		<li>뱀딸기</li>
		<li>판딸기</li>
	</ul>
</body>
</html>
