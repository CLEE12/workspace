<body>

	</ol>

	</ol>

	<ol type="a" start="2">
		<li>산딸기</li>
		<li>뱀딸기</li>
		<li>판딸기</li>
	</ol>
	<h2>좋아하는 과일</h2>
	<ol type="DISK">
		<li>산딸기</li>

		<li>판딸기</li>
	</ol>
