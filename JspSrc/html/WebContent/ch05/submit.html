<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="radio.html">
		<!-- radio.html로 submit.html에 있는 값을 가지고 간다. -->
		이름 : <input type "text" name="name" disabled="disabled" value="뭐야">
		<p>
			암호 : <input type "password" name="password">
		<p>
			나이 : <input type "text" name="age" size="5">
		<p>
			주소 : <input type "text" name="address" size="30">
		<p>
			취미 : <input type "text" name="hobby" value="침뱉기" readonly="readonly">
		<p>
			기타 : <input type "text" name="etc" maxlength="7">
		<p>
			<input type="submit" value="확인"><br>
			<!-- submit은 제출버튼 -->
			<input type="reset" value="취소"><br>
	</form>
</body>
</html>
