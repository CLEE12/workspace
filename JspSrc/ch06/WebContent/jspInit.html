<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("이름?");
			frm.name.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>이름을 입력하세요</h2>
	<form action="jspInit.jsp" name="frm" onsubmit="return chk()">
		<input type="text" name="name">
		<p>
			<input type="submit" value="확인">
	</form>
</body>
</html>
