<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num.value) {
			alert("숫자를 입력해야지");
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자가 아닌데");
			frm.num.focus();
			frm.num.value = "";
			return false;
		}
		return true;

	}
</script>

</head>
<body>
	<h2>피보나치 수열에 사용할 숫자를 입력</h2>
	<form action="Fivonacci" name="frm" onsubmit="return chk()">
		숫자 : <input type="text" name="num"> <input type="submit"
			value="확인">
	</form>
</body>
</html>
