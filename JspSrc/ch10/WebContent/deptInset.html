<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.deptno.value) {
			alert("부서코드 ?");
			frm.deptno.focus();
			return false;
		}
		if (isNaN(frm.deptno.value)) {
			alert("부서코드는 숫자 ?");
			frm.deptno.focus();
			frm.deptno.value = "";
			return false;
		}
		if (frm.deptno.value.length != 2) {
			alert("부서코드는 두자리 ?");
			frm.deptno.focus();
			frm.deptno.value = "";
			return false;
		}
		if (!frm.dname.value) {
			alert("부서명 ?");
			frm.dname.focus();
			return false;
		}
		if (!frm.loc.value) {
			alert("근무지 ?");
			frm.loc.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>부서데이터 입력</h2>
	<form action="oraDeptInsert.jsp" method="post" name="frm"
		onsubmit="return chk()">
		부서코드 : <input type="text" name="deptno" maxlength="2">
		<p>
			부서명 : <input type="text" name="dname">
		<p>
			근무지 : <input type="text" name="loc">
		<p>
			<input type="submit" value="확인">
	</form>
</body>
</html>
