<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.dno.value) {
			alert("부서코드 ?");
			frm.dno.focus();
			return false;
		}
		if (isNaN(frm.dno.value)) {
			alert("부서코드는 숫자 ?");
			frm.dno.focus();
			frm.dno.value = ""
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>부서코드를 입력하세요</h2>
	<form action="myDeptSelect.jsp" name="frm" onsubmit="return chk()">
		부서코드 : <input type="text" name="dno">
		<p>
			<input type="submit" value="확인">
	</form>
</body>
</html>
